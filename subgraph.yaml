specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0x3236e0366dd8b9cdcbea8b9296274d314ae48e53"
      abi: NFTMarket
      startBlock: 6302295
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTListed
        - NFTPurchased
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: NFTListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTListed
        - event: NFTPurchased(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTPurchased
      file: ./src/nft-market.ts
